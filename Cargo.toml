[workspace.package]
edition = "2024"

[workspace]
resolver = "2"
members = [
    "chain-alerter",
]

[workspace.dependencies]
anyhow = "1.0.89"
chrono = { version = "0.4.41", default-features = false }
clap = "4.5.4"
hex = "0.4.3"
hex-literal = "0.4.1"
humantime = "2.2.0"
hyper-rustls = { version = "0.27.7", default-features = false }
hyper-util = { version = "0.1.16", default-features = false }
reqwest = { version = "0.12.22", default-features = false }
rustls = { version = "0.23.31", default-features = false }
scale-value = { version = "0.18.0", default-features = false }
serde_json = { version = "1.0.142", default-features = false }
slack-morphism = "2.14.0"
static_assertions = "1.1.0"
# TODO: update to the main branch after https://github.com/autonomys/subspace/pull/3678 is merged
subspace-process = { version = "0.0.1", git = "https://github.com/autonomys/subspace", rev = "2bf9b49f9a4aadb0b3286c5a62fa1997171f55c9" }
subxt = { version = "0.43.0", default-features = false }
tokio = "1.40.0"
tracing = { version = "0.1.40", default-features = false }
zeroize = "1.8.1"

# The list of dependencies below (which can be both direct and indirect dependencies) are crates
# that are suspected to be CPU-intensive, and that are unlikely to require debugging (as some of
# their debug info might be missing) or to require to be frequently recompiled. We compile these
# dependencies with `opt-level=3` even in "dev" mode in order to make "dev" mode more usable.
[profile.dev.package]
aws-lc-rs = { opt-level = 3 }
aws-lc-sys = { opt-level = 3 }
futures-channel = { opt-level = 3 }
hashbrown = { opt-level = 3 }
hmac = { opt-level = 3 }
httparse = { opt-level = 3 }
mio = { opt-level = 3 }
parking_lot = { opt-level = 3 }
parking_lot_core = { opt-level = 3 }
percent-encoding = { opt-level = 3 }
# TODO: remove ring to reduce compile time/size
ring = { opt-level = 3 }
rustls = { opt-level = 3 }
sha2 = { opt-level = 3 }
smallvec = { opt-level = 3 }

[profile.release]
# We have no state that needs to be unwound
panic = "abort"

[profile.production]
inherits = "release"
lto = "fat"
