[workspace.package]
edition = "2024"

[workspace]
resolver = "2"
members = [
    "chain-alerter",
]

[workspace.dependencies]
anyhow = "1.0.100"
chrono = { version = "0.4.42", default-features = false }
clap = "4.5.48"
hex = "0.4.3"
hex-literal = "0.4.1"
humantime = "2.3.0"
hyper-rustls = { version = "0.27.7", default-features = false }
hyper-util = { version = "0.1.17", default-features = false }
rand = { version = "0.9.2", default-features = false }
reqwest = { version = "0.12.23", default-features = false }
rustls = { version = "0.23.32", default-features = false }
scale-value = { version = "0.18.0", default-features = false }
serde_json = { version = "1.0.145", default-features = false }
slack-morphism = "2.16.0"
sp-core = "38.0.0"
static_assertions = "1.1.0"
subspace-process = { version = "0.0.1", git = "https://github.com/autonomys/subspace", rev = "cc0c86c8e4a72e3578be3c32ff8b03f9d4c8d36c" }
subxt = { version = "0.43.0", default-features = false }
tokio = "1.47.1"
tracing = { version = "0.1.41", default-features = false }
zeroize = "1.8.1"

# The list of dependencies below (which can be both direct and indirect dependencies) are crates
# that are suspected to be CPU-intensive, and that are unlikely to require debugging (as some of
# their debug info might be missing) or to require to be frequently recompiled. We compile these
# dependencies with `opt-level=3` even in "dev" mode in order to make "dev" mode more usable.
[profile.dev.package]
aws-lc-rs = { opt-level = 3 }
aws-lc-sys = { opt-level = 3 }
futures-channel = { opt-level = 3 }
hashbrown = { opt-level = 3 }
hmac = { opt-level = 3 }
httparse = { opt-level = 3 }
mio = { opt-level = 3 }
parking_lot = { opt-level = 3 }
parking_lot_core = { opt-level = 3 }
percent-encoding = { opt-level = 3 }
# TODO: remove ring to reduce compile time/size
ring = { opt-level = 3 }
rustls = { opt-level = 3 }
sha2 = { opt-level = 3 }
smallvec = { opt-level = 3 }

[profile.release]
# keep full debug info in the binary, performance is less important than good error messages
debug = "full"
debug-assertions = true
overflow-checks = true

[profile.production]
inherits = "release"
lto = "fat"
